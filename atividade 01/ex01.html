<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
    table {
        display: flex;
        justify-content: center;
    }
    button{
        width: 100%;
        background-color: black;
        color: white;
    }
    p{
        width: 100%;
        height: 3vh;
        border: 1px solid black;
    }
    #resultado {
        background-color: black;
        color: white;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4"><p id="resultado"></p></th>
        </tr>
        <tr>
            <td colspan="4"><button onclick="apagar()">C</button></td>
        </tr>
        <tr>
            <td><button onclick="valor('7')">7</button></td>
            <td><button onclick="valor('8')">8</button></td>
            <td><button onclick="valor('9')">9</button></td>
            <td><button onclick="valor('/')">/</button></td>
        </tr>
        <tr>
            <td><button onclick="valor('4')">4</button></td>
            <td><button onclick="valor('5')">5</button></td>
            <td><button onclick="valor('6')">6</button></td>
            <td><button onclick="valor('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="valor('1')">1</button></td>
            <td><button onclick="valor('2')">2</button></td>
            <td><button onclick="valor('3')">3</button></td>
            <td><button onclick="valor('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="valor(0)">0</button></td>
            <td><button onclick="valor('.')">.</button></td>
            <td><button onclick="calcular()">=</button></td>
            <td><button onclick="valor('+')">+</button></td>
        </tr>
    </table>

    <script src="/atividade 01/ex01.js"></script>
</body>
</html>
